<!DOCTYPE html>
<html>
	<title>&nbsp;</title>
	<head>
	  <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script> -->
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		 <script type="text/javascript" src="jquery-1.11.1.js"></script>
          <script  src="jquery.jsonp-2.1.4.min.js"></script>         
       

		<script>
			function verifyLogin() {
				var uname = document.getElementById("txt_username").value;
				var pwd = document.getElementById("txt_pwd").value;
				$.support.cors = true;
				$.ajax({
					type : 'POST',
					url : 'http://202.40.190.14:8084/PhonegapServiec/AddServer',
					data : {
						uname : uname,
						pwd : pwd,
					},
					success : function(data) {
						if ("SUCCESS" == data) {
							alert("Login Success!!");
						} else {
							alert("Invalid Login!!");
						}
					},
					error : function(xhr, ajaxOptions, thrownError) {
						alert("errorstatus: " + xhr.status + " ajaxoptions: " + ajaxOptions + " throwError: " + thrownError);
					}
				});
			}
		</script>
	</head>
	<body>
		<div data-role="page" id="page1">
			<div data-role="content" id="input_login">
				<ul data-role="listview" data-divider-theme="b" data-inset="true">
					<li data-role="list-divider" role="heading">
						User Name
					</li>
					<li data-role="list-divider" >
						<input type="text" id="txt_username"/>
					</li>
					<li data-role="list-divider" role="heading">
						Password
					</li>
					<li data-role="list-divider" >
						<input type="password" id="txt_pwd"/>
					</li>
					<li data-role="list-divider" >
						<input type="button" id="btn_login" value="Login" onclick="verifyLogin()"/>
					</li>
				</ul>
			</div>
		</div>

	</body>
</html>
